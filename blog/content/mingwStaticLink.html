    <script type="text/javascript">
        $(function () {
            var testView = editormd.markdownToHTML("test-markdown-view", {
                markdown: "### 1 概述\n" +
                    "在Windows中使用[mingW](https://www.mingw-w64.org/)编译的C/C++程序默认会依赖以下三个动态库：" +
                    "\n+ libgcc_s_seh-1.dll：该库是 GCC 提供的一个运行时库，用于处理 C 和 C++ 程序中的一些基本运算。SEH 代表结构化异常处理，这是 Windows 系统上的一种异常处理机制。\n" +
                    "+ libstdc++-6.dll：该库是 GCC 提供的 C++ 标准库的动态链接库文件，它包含了 C++ 程序运行时需要的标准库实现。在 Windows 平台上，许多使用 C++ 编写的应用程序都依赖这个 DLL 文件。\n" +
                    "+ libwinpthread-1.dll： 该库是 GnuWin 工具集中的一个 DLL 文件，它提供了 POSIX 线程库（pthreads）的 Windows 实现。\n" +
                    "\nPS：其实可以选择链接对应版本的静态库。\n\n" +
                    "---\n\n", // Also, you can dynamic set Markdown text
                width: "100%",
                height: "100%",
                // htmlDecode : true,  // Enable / disable HTML tag encode.
                // htmlDecode : "style,script,iframe",  // Note: If enabled, you should filter some dangerous HTML tags for website security.
            });
        });

        $(function () {
            var testView = editormd.markdownToHTML("display-block1", {
                markdown: "### 2 静态链接libgcc_s_seh-1.dll\n" +
                    "链接时增加链接选项**-static-libgcc**，如下所示：\n" +
                    "```bash{.line-numbers} \n" +
                    "gcc -o myprogram myprogram.c -static-libgcc\n```" +
                    "\n\n---\n\n", // Also, you can dynamic set Markdown text
                width: "100%",
                height: "100%"
            });
        });
        $(function () {
            var testView = editormd.markdownToHTML("display-block1", {
                markdown: "### 3 静态链接libstdc++-6\n" +
                    "链接时增加链接选项**-static-libstdc++**，如下所示：\n" +
                    "```bash{.line-numbers} \n" +
                    "g++ -o myprogram main.cpp -static-libstdc++\n```" +
                    "\n\n---\n\n", // Also, you can dynamic set Markdown text
                width: "100%",
                height: "100%"
            });
        });
        $(function () {
            var testView = editormd.markdownToHTML("display-block1", {
                markdown: "### 4 静态链接libwinpthread-1.dll\n" +
                    "暂时没法发现静态链接libwinpthread-1.dll的专用链接选项，不过可以通过链接选项** -static**来实现。不过链接选项-static相当于将libstdc++-6和libgcc_s_seh-1也静态链接了。\n" +
                    "```bash{.line-numbers} \n" +
                    "g++ -o myprogram main.cpp -static\n```", // Also, you can dynamic set Markdown text
                width: "100%",
                height: "100%"
            });
        });
